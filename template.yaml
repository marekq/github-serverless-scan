AWSTemplateFormatVersion: '2010-09-09'
Transform: 'AWS::Serverless-2016-10-31'
Description: Scan GitHub repositories with cfn-lint and store the results in DynamoDB

Parameters:
  githubuser:
    Type: String
    Description: The GitHub profile to scan (i.e. 'marekq' for https://github.com/marekq)
    Default: marekq

Resources:
  sqsqueue:
    Type: AWS::SQS::Queue
    Properties:
      VisibilityTimeout: 60

  lambdalayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: gitlayer
      Description: Create a layer with gitpull tools
      ContentUri: lambda-layer/.
      CompatibleRuntimes:
        - python3.8
      LicenseInfo: MIT
      RetentionPolicy: Delete
    Metadata:
      BuildMethod: python3.8

  gitpull:
    Type: AWS::Serverless::Function
    Properties:
      Layers:
        - !Ref lambdalayer
      Runtime: python3.8
      Handler: lint-lambda.handler
      CodeUri: lint-lambda/
      Tracing: Active
      Description: Scan Github repositories and store results in DynamoDB
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref gittable
      MemorySize: 1024
      Timeout: 30
      Events:
        sqstrigger:
          Type: SQS
          Properties:
            Queue: !GetAtt sqsqueue.Arn
            BatchSize: 1
      ReservedConcurrentExecutions: 10
      Environment: 
        Variables:
          dynamo_table: !Ref gittable
        
  discoverrepo:
    Type: AWS::Serverless::Function
    Properties:
      MemorySize: 256
      Timeout: 30
      CodeUri: scan-lambda/
      Handler: scan-lambda.handler
      Runtime: python3.8
      Tracing: Active
      Description: Get a list Github repositories and submit them to SQS
      ReservedConcurrentExecutions: 1
      Layers:
        - !Ref lambdalayer
      Environment:
        Variables:
          sqsqueue: !Ref sqsqueue
          githubuser: !Ref githubuser
      Policies:
        - SQSSendMessagePolicy:
            QueueName: !GetAtt sqsqueue.QueueName

  gittable:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
      - AttributeName: gitrepo
        AttributeType: S
      - AttributeName: check_id
        AttributeType: S
      - AttributeName: scan_uuid
        AttributeType: S
      KeySchema:
      - AttributeName: gitrepo
        KeyType: HASH
      - AttributeName: check_id
        KeyType: RANGE  
      BillingMode: PAY_PER_REQUEST
      GlobalSecondaryIndexes:
      - IndexName: scanguid
        KeySchema:
        - AttributeName: scan_uuid
          KeyType: HASH
        Projection:
          ProjectionType: ALL
